<app-navbar></app-navbar>

<div class="admin-orders-container">
    <h1>Admin Orders Dashboard</h1>
  
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Order ID </th>
        <td mat-cell *matCellDef="let order"> {{order.orderId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let order"> {{order.createdAt | date}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let order"> {{order.customerName}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let order"> {{order.totalPrice | currency:'INR':'symbol':'1.2-2':'en-IN'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let order"> {{order.orderStatus}} </td>
      </ng-container>
  
      <ng-container matColumnDef="update order status">
        <th mat-header-cell *matHeaderCellDef> Update Order Status </th>
        <td mat-cell *matCellDef="let order">
            <mat-form-field>
              <mat-select [(value)]="order.orderStatus" (selectionChange)="updateOrderStatus(order.orderId, $event.value)" >
                <mat-option *ngFor="let status of statusOptions" [value]="status">
                  {{status}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'date', 'total', 'status', 'update order status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'date',  'total', 'status', 'update order status'];"></tr>
    </table>
  </div>
<app-footer></app-footer>
