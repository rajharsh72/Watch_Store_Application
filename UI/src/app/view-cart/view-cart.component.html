<app-navbar></app-navbar>
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div class="cart-layout">
      <!-- Left side: Cart Items -->
      <div class="cart-items">
        <mat-card *ngIf="cartItems.length === 0" class="empty-cart">
          <mat-card-content>
            Your cart is empty.
          </mat-card-content>
        </mat-card>
  
        <mat-card *ngFor="let item of cartItems" class="cart-item">
          <mat-card-content>
            <div class="item-content">
              <img [src]="item.watch.imageUrl" [alt]="item.watch.name" class="item-image">
              <div class="item-details">
                <h3>{{ item.watch.name }}</h3>
                <p>Brand: {{ item.watch.brand }}</p>
                <p>Price: {{ item.watch.price | currency:'INR':'symbol':'1.2-2':'en-IN' }}</p>
              </div>
              <div class="item-actions">
                <mat-form-field>
                  <mat-label>Quantity</mat-label>
                  <input matInput type="number" [value]="item.quantity" (change)="upadateCartQuantity(item.cartItemId, $any($event.target).value)" min="1">
                </mat-form-field>
                <button mat-raised-button color="warn" (click)="removeCartItem(item.cartItemId)">Remove</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
  
      <!-- Divider -->
      <mat-divider [vertical]="true"></mat-divider>
  
      <!-- Right side: Cart Summary -->
      <div class="cart-summary">
        <mat-card *ngIf="cartItems.length > 0">
          <mat-card-content>
            <h3>Cart Summary</h3>
            <p>Total: {{ totalPrice | currency:'INR':'symbol':'1.2-2':'en-IN'}}</p>
            <button mat-raised-button color="primary" routerLink="/order-checkout">Proceed to Checkout</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  
<app-footer></app-footer>
